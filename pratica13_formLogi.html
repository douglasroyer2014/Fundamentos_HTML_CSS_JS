<!doctype html>
<!-- doctype informa ao agente do usuario do html que deve ser rederizada-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo estrura basica</title>
        <meta charset="utf-8">
        <meta name="author" content="Douglas Royer">
        <meta name="description" content="exemplo de estrutura bÃ¡sica">
        <meta name="keywords" content="htm5, tecnologia">
        <style>
           
            .formLog{
                width: 250px;
                margin: 40px auto 0;
            }
            
            #user, #pass, .btn{
                display: block;
                width: 100%;
                box-sizing: border-box;
            }
            
            #user:focus, #pass:focus{
                background: red;
            }
            
            
        </style>
    </head>

    <body>   
        <h1> FORMULARIO</h1>
    
        <form action="#" method="POST" class="formLog">
            <fieldset>
                <legend>Login</legend>
                <label for="user">User:</label>
                <input type="text" id="user" name="user" autofocus>
                
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass">
                <input type="submit" value="Logar" class="btn">
            </fieldset>
            
        </form>
        
    </body>

</html>
