            a{
                display: block;
                margin: 10px;
                position: relative;
            }
            
            a img{
                width: 100%;
                display: block;
            }

            a:before{
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                transition: all 2s;
            
            }
            
            a:hover:before{
                background: rgba(0, 0, 0, .5);
            }
            
            a:after{
                opacity: 0;
            }
            
            a:hover:after{
                content: 'veja';
                display: block;
                position: absolute;
                border: 3px solid #fff;
                color: #fff;
                top: 50%;
                left: 50%;
                padding: 5px;
                transform: translate(-50%, -50%);
                opacity: 1;
                border-radius: 40px
            }
