<!doctype html>
<!-- doctype informa ao agente do usuario do html que deve ser rederizada-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo estrura basica</title>
        <meta charset="utf-8">
        <meta name="author" content="Douglas Royer">
        <meta name="description" content="exemplo de estrutura básica">
        <meta name="keywords" content="htm5, tecnologia">
        <style>
            
            body{
                font-family: sans-serif;
            }
            
            label{
                margin-right: 25px;
            }
            
            label span{
                display: inline-block;
                width: 60px;
                height: 30px;
                background: #ccc;
                border-radius: 15px;
            }
            
            label span:before{
                content: "";
                display: block;
                background: #eee;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                margin: 5px;
                transition: all .5s ease-in-out;
            }
            
            label input:checked + span:before{
                transform: translateX(30px);
                background: red;
            }
            
            label input:focus + span{
                box-shadow: 0 0 0 2px red;    
            }
            
            input{
                opacity: 0;
                width: 1px;
                height: 1px;
                overflow: hidden;
            }
        </style>
    </head>

    <body>   
    
        <label>
            <input type="checkbox">
            <span></span>
            Esporte
        </label>
        
        <label>
            <input type="checkbox">
            <span></span>
            politica
        </label>
        
        <label>
            <input type="checkbox">
            <span></span>
            Educação
        </label>
        
    </body>

</html>
