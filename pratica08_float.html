<!doctype html>
<!-- doctype informa ao agente do usuario do html que deve ser rederizada-->
<html lang="pt-br">
    <head>
        <title>Pagina de exemplo estrura basica</title>
        <meta charset="utf-8">
        <meta name="author" content="Douglas Royer">
        <meta name="description" content="exemplo de estrutura bÃ¡sica">
        <meta name="keywords" content="htm5, tecnologia">
        <style>
            #container{
                width: 80%;
                padding: 15px;
                background: #ccc;
                overflow: auto;
            }
            #container div{
                width: 150px;
                height: 50px;
                border: 2px solid red;
                margin: 5px;
            }
            
            #div1{
                float: left;
            }
            
            #div2{
                float: left;
                background: red;
            }
            #div3{
                clear: both;
            }
            
            header{
                background: #ccc;
                height: 59px;
            }
            
            nav{
                width: 25%;
                height: 50px;
                background: orange;
                float: left;
            }
            
            main{
                width: 70%;
                height: 100px;
                background: yellow;
                float: left;
            }
            
            footer{
                clear: both;
                height: 50px;
                background: blue;
            }
        
        </style>
    </head>

    <body>
        <h1>Float</h1>
        <div id="container">
            <div id="div1">div1</div>
            <div id="div2">div2</div>
            <div id="div3">div3</div>
        </div>
        
        <hr>
        
        <header>Header</header>
        <nav>Nav</nav>
        <main>Main</main>
        <footer>Footer</footer>
    </body>

</html>
