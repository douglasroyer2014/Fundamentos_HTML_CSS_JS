        <style>
   
            div{
                border: solid red 3px;
                position: relative;
                padding: 25px;
                margin: 25px;
            }
            
            div:before{
                content: "texto before";
                background: #ccc;
            }
            
            div:after{
                content: "";
                background: red;
                width: 205px;
                height: 100%;
                display: inline-block;
                position: absolute;
                bottom: 0;
                right: 0;
            }
            
        </style>
    </head>
